    <main class="contact-contenido">
      <h1>Let's talk</h1>

      <div class="contact-form">
        <form action="" method="post" data-netlify="true">
          <input
            placeholder="Full name"
            type="text"
            class="full-name"
            required
          />
          <input placeholder="Email" type="email" class="email" required />
          <input
            placeholder="Phone number (optional)"
            type="tel"
            class="phone"
          />
          <textarea placeholder="essage" class="message" required></textarea>

          <button type="submit">Enviar</button>
        </form>
      </div>
    </main>
